<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="fonts.googleapis.com" rel="stylesheet" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Inner Page</title>
  </head>
  <body class="vw-100 overflow-x-hidden">
    <header class="w-100">
      <nav
        class="navbar navbar-expand-md navbar-light bg-white w-100 d-flex p-3"
      >
        <div
          class="navbar-brand d-flex gap-4 flex-row col-4 col-lg-2 p-3"
          href="#"
        >
          <img
            role="button"
            src="../images/menu-bar.svg"
            alt="Menu bar"
            class="col-1 col-md-1 col-lg-2 col-xl-1 img-fluid"
          />
          <img
            role="button"
            src="../images/loginPage/logo.svg"
            class="col-10 col-md-8 col-lg-10 col-xl-8 img-fluid"
            alt="Logo bar"
          />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse w-full px-4 col-10 col-lg-10 d-flex navbar-nav d-none d-md-block"
          id="navbarSupportedContent"
        >
          <form class="d-flex me-auto align-items-center">
            <div class="form-group has-search">
              <span class="form-control-feedback">
                <img
                  src="../images/search-icon.svg"
                  class="w-50"
                  alt="search-icon"
                />
              </span>
              <input
                id="new"
                type="text"
                class="form-control border-0 fw-semibold"
                placeholder="Search"
              />
            </div>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">
            <li class="nav-item me-5">
              <a class="nav-link" aria-current="page" href="#"
                ><img
                  src="../images/notification-icon.svg"
                  alt="notification-icon"
              /></a>
            </li>
            <a
              href="#"
              class="nav-item d-flex gap-4 justify-content-center align-items-center py-1 px-2 rounded-pill text-decoration-none text-black"
            >
              <img src="../images/profile.png" alt="profile" />
              <span class="">John Doe</span>

              <img src="../images/downward-arrow.svg" alt="downward-arrow" />
            </a>
          </ul>
        </div>
      </nav>
    </header>
    <div class="d-flex min-vh-100 w-100">
      <aside
        class="col-4 col-lg-2 md-bg-black px-5 py-3 d-flex flex-column gap-3"
      >
        <a
          href="#"
          class="fs-5 d-flex w-full default px-3 py-2 rounded-3 text-decoration-none gap-2 align-items-center"
        >
          <img
            src="../images/dashboard-active.svg"
            class="col-1"
            alt="dashboard"
          />
          <span class="col-11">Dashboard</span>
        </a>
        <a
          href="#"
          class="fs-5 d-flex w-full active px-3 py-2 rounded-3 text-decoration-none gap-2 align-items-center"
        >
          <img src="../images/graph-active.svg" class="col-1" alt="graph" />
          <span class="col-11">Analysis</span>
        </a>
        <a
          href="#"
          class="fs-5 d-flex w-full default px-3 py-2 rounded-3 text-decoration-none gap-2 align-items-center"
        >
          <img src="../images/inbox-default.svg" class="col-1" alt="inbox" />
          <span class="col-11">Inbox</span>
        </a>
        <a
          href="#"
          class="fs-5 d-flex w-full default px-3 py-2 rounded-3 text-decoration-none gap-2 align-items-center"
        >
          <img src="../images/clock-default.svg" class="col-1" alt="graph" />
          <span class="col-11">History</span>
        </a>
        <a
          href="#"
          class="fs-5 d-flex w-full default px-3 py-2 rounded-3 text-decoration-none gap-2 align-items-center"
        >
          <img src="../images/user-default.svg" class="col-1" alt="graph" />
          <span class="col-11">Users</span>
        </a>
        <a
          href="#"
          class="fs-5 d-flex w-full default px-3 py-2 rounded-3 text-decoration-none gap-2 align-items-center"
        >
          <img
            src="../images/maintenance-default.svg"
            class="col-1"
            alt="graph"
          />
          <span class="col-11">Maintenance</span>
        </a>
        <a
          href="#"
          class="fs-5 d-flex w-full default px-3 py-2 rounded-3 text-decoration-none gap-2 align-items-center"
        >
          <img src="../images/setting-default.svg" class="col-1" alt="graph" />
          <span class="col-11">Settings</span>
        </a>
      </aside>
      <main class="main-content col-10 d-flex flex-column gap-4 p-5">
        <h1 class="text-black">Analysis</h1>

        <div class="d-flex flex-column gap-4 bg-white p-3">
          <div class="d-flex flex-column gap-3">
            <h3 class="fs-4">One Column</h3>
            <div class="form-outline" data-mdb-input-init>
              <input
                type="text"
                id="form12"
                class="form-control"
                placeholder="Name"
              />
            </div>
            <select class="form-control" data-mdb-select-init>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
              <option value="6">Six</option>
              <option value="7">Seven</option>
              <option value="8">Eight</option>
            </select>
            <div class="form-outline" data-mdb-input-init>
              <textarea
                class="form-control"
                id="textAreaExample"
                rows="4"
                placeholder="Multiple Line"
              ></textarea>
            </div>
          </div>
          <div class="">
            <h3 class="fs-4">Two Column</h3>
            <div class="d-flex row">
              <div class="form-outline col-6" data-mdb-input-init>
                <input type="text" id="typeText" class="form-control" />
                <label class="form-label" for="typeText">Text input</label>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../js/custom.js"></script>
  </body>
</html>
