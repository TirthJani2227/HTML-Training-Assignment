<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href="fonts.googleapis.com" rel="stylesheet" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <section
      class="d-flex vh-100 vw-100 justify-content-center align-items-center bg-background"
    >
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-7 d-none d-md-flex justify-content-center">
            <img
              src="./images/loginPage/hero-image.png"
              class="rounded-circle img-fluid w-75 bg-white p-3 hero-image"
              alt="Hero Image "
            />
          </div>

          <div class="col-md-5 d-flex flex-column">
            <img
              src="./images/loginPage/logo.svg"
              alt="Logo"
              class="w-50 mb-2"
            />
            <p class="fs-2 greetings mb-4 md-fs-1">
              We are in <span class="fw-bold bold-word">experts</span> business,
              marketing, growth, & sales.
            </p>
            <h5 class="fw-normal fs-4 mb-4">Login into your account</h5>
            <input
              type="text"
              class="form-control py-2 mb-3 input-field"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Username"
            />
            <input
              type="password"
              class="form-control py-2 mb-4 input-field"
              id="exampleInputEmail1"
              placeholder="Password"
            />
            <div class="d-flex justify-content-between align-items-center mb-3">
              <button class="btn btn-danger rounded-pill px-5 py-2 text-white">
                Login
              </button>
              <a href="#" class="text-decoration-none text-secondary text-sm-end"
                >Forgot Password?</a
              >
            </div>
            <span class="text-muted small">
              Are you a new Member?
              <a href="#" class="link-danger text-decoration-none"
                >Register</a
              ></span
            >
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
